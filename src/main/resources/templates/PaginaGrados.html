<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>P&aacute;gina de grados</title>
</head>
<body>

<div layout:fragment="content">
    <div class="container">
        <div class="page-header">
          <h1 class="all-tittles" style="font-size: 30px;">> Seleccione unos de nuestros grados disponibles: </h1>
        </div>
    </div>
    <section class="full-reset text-center" style="padding: 40px 0;">
        <article th:each="grado : ${grados}" class="tile">
            <div class="tile-icon full-reset"><a href="#"><i th:class="${grado.imagen}"></i></a></div>
            <div class="tile-name all-tittles">Seleccione:</div>
            <div class="tile-num full-reset" th:text="${grado.name}"></div>
        </article>
    
    </section>

</div>
</body>
</html>
