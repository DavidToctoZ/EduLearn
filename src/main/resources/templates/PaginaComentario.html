<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>P&aacute;gina de comentarios</title>
    <link rel="stylesheet" href="./css/rich/richtext.min.css">
    <script src="./js/rich/jquery.richtext.min.js"></script> 

</head>
<body>

    <div layout:fragment="content">

        <div class="page-header">
            <h1 class="all-tittles" style="font-size: 30px;">> REALIZAR COMENTARIO: </h1>
        </div>

        <div class="container cont cont1">

            <p>Grado: <span th:text="${nombreGrado}"></span></p>
            <p>Curso: <span th:text="${nombreCurso}"></span></p>
            <hr class="linea">

                    <form th:object="${comentario}" th:action="@{/envioComentario}" method="POST" >

                        <div class="div3">
                            <label class="etiq1">Escriba su comentario: </label><textarea id="contenido" th:field="*{coment}"></textarea> 
                        </div> 

                        <div class="div4">
                            <input class="btnCrear" type="submit" value="ENVIAR COMENTARIO">
                        </div>

                        <script type="text/javascript">
                            $(document).ready(function() {
                                $("#contenido").richText();
                            });
                        </script>
    
                    </form>
                
        </div>

    </div>
    

</body>
</html>
