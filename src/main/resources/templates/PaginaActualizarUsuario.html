<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Actualizar Mi Perfil</title>
</head>
<body>

<div layout:fragment="content">
    
    <h1 class="enca2">Actualizar mi perfil</h1>
 
    <div class="container cont cont1">
        <form class="button" th:action="@{/actualizarUsuario}" th:object="${userForm}" method="POST">
            <div class="input-div pass">
                <div class="div">
                     <p class="lab1">Nombre: </p> <input type="text" class="input inAct" th:field="*{userName}" th:value="${nombre}">
             </div>
            </div>
    
            <div class="input-div pass">
                <div class="div">
                    <p class="lab1">Apellido:</p> <input type="text" class="input inAct" th:field="*{fullname}" th:value="${apellido}">
             </div>
            </div>
    
            <div class="input-div pass">
                <div class="div">
                    <p class="lab1">Correo: </p> <input type="email" class="input inAct" th:field="*{email}" th:value="${correo}">
             </div>
            </div>
            <p th:text="${mensaje}"style="color:blue;margin:10px 0px;"></p>
            <input class="btnAct" type="submit" value="Actualizar Usuario"/>
        </form>
    </div>
    

</div>
</body>
</html>
