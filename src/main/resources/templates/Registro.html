<!DOCTYPE html>
<html>
<head>
	<title>Registro</title>
	<link rel="stylesheet" type="text/css" href="./css/Registro.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

	<img class="wave" src="./images/wave.png">
	
	<div class="container">
		<div class="img">
			<img id="regi" src="./images/regi.svg">
		</div>

		
		
		<div class="login-content">
			<form th:action="@{/registro}" th:object="${userForm}" method="POST">
				<img src="./images/usuario.svg">
				
				<h2 class="title">REGISTRO DE USUARIO</h2>
				<p th:text="${error}"style="color:red;margin:10px 0px;"></p>
           		<div class="input-div one">
					
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
					  </div>
           		   <div class="div">
           		   		<h5>Nombres</h5>
           		   		<input type="text" class="input" th:field="*{userName}" required>
           		   </div>
				</div>

				<div class="input-div one">
					<div class="i">
							<i class="fas fa-user"></i>
					</div>
					<div class="div">
							<h5>Apellidos</h5>
							<input type="text" class="input" th:field="*{fullname}">
					</div>
				</div>
				
				<div class="input-div one">
					<div class="i">
							<i class="fa fa-envelope" aria-hidden="true"></i>
					</div>
					<div class="div">
							<h5>E-Mail</h5>
							<input type="email" class="input" th:field="*{email}" required>
					</div>
				</div>
				
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Contrase√±a</h5>
           		    	<input type="password" class="input" th:field="*{encryptedPassword}" required>
            	   </div>
            	</div>
            	<a href="/">Ya tengo una cuenta</a>
            	<input type="submit" class="btn" value="Registrarse">
			</form>
        </div>
    </div>
    <script type="text/javascript" src="./js/Registro.js"></script>
</body>
</html>
