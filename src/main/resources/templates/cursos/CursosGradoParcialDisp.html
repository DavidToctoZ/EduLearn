<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="${titulo}"></title>
</head>
<body>

<div layout:fragment="content">

    

    <div class="container" th:if="${vacio==false}">
        <div class="page-header">
          <h1 class="all-tittles" style="font-size: 30px;" th:text="${gradoSub}"> </h1>
        </div>
    </div>
    
    <section class="full-reset text-center" style="padding: 40px 0;">
        <article class="tile" th:each="curso : ${cursos}">
            <div class="tile-icon full-reset"><a th:href="@{/tema(buscarGrado=${nombreGrado}, buscarCurso=${curso.cursoId})}"><i th:class="${curso.imagen}" style='font-size:43px'></i></div></a>
            <a th:href="@{/tema(buscarGrado=${nombreGrado}, buscarCurso=${curso.cursoId})}" style="color:#333333;"><div class="tile-name all-tittles" th:text="${curso.area}"></div>
            <div class="tile-num full-reset" style="text-transform: capitalize;" th:text="${curso.name}"></div></a>
            <div>Curso al <span th:text="curso.porcentaje"></span>%</div>
        </article>
    </section>

   
</div>
</body>
</html>
