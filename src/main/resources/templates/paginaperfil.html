<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Mi Perfil</title>
</head>
<body>

<div layout:fragment="content">

    <div class="page-header">
        <h1 class="all-tittles" style="font-size: 30px;">MI PERFIL </h1>
    </div>

    <div class="container cont cont1">
        <div class="div1">
            <label class="etiq1"> Nombre: </label><span th:text="${nombre}" ></span>
        </div>
        <div class="div2">
            <label class="etiq1"> Apellido:    </label> <span th:text=  "${apellido}" ></span>
        </div>
        <div class="div3">
            <label class="etiq1"> Correo:    </label> <span th:text=  "${email}" ></span>
        </div> 

        <form class="button" th:action="@{/eliminarUsuario(buscarEmail=${#request.getUserPrincipal().getName()})}" method="POST">
            <input type="submit" class="btnCrear" value="Eliminar Usuario"/>
        </form>
        
        <a th:href="@{/editar/} + ${userId}" class="btnCrear">Actualizar datos</a>

    </div>

</div>
</body>
</html>
