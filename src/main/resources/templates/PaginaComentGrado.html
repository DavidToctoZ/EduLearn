<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>P&aacute;gina de comentarios</title>
    <link rel="stylesheet" href="./css/rich/richtext.min.css">
    <script src="./js/rich/jquery.richtext.min.js"></script> 

</head>
<body>

    <div layout:fragment="content">

        <div class="container cont cont1">

            <form th:action="@{/SelectComentCurso}" method="POST" >
            
                <h1>Seleccione el grado: </h1>
                <hr class="linea">
                <select name="ComentGradoSel" required>
                    <option th:each="grado:${grado}" th:value="${grado.gradoId}" th:text="${grado.name}">
                    </option>
                </select>

                <input type="submit" class="btnCrear" value="Seleccionar">

    
            </form>
        </div>
    </div>

    
</body>
</html>
