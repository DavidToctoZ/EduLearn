
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>P&aacute;gina de contacto</title>
</head>
<body>

    <div layout:fragment="content">
        
        <div class="content-page-container full-reset custom-scroll-containers">
            <nav class="navbar-user-top full-reset">
                <ul class="list-unstyled full-reset">
                    <li  class="tooltips-general exit-system-button" data-href="#" data-placement="bottom" title="Salir del sistema">
                        <i class="zmdi zmdi-power"></i>
                    </li>
                    <figure>
                       <img src="./images/usuario.png" alt="usuario" class="img-responsive img-circle center-box">
                    </figure>
                    <li style="color:#fff; cursor:default;">
                        <span class="all-tittles">Usuario</span>
                    </li>
                    <li class="mobile-menu-button visible-xs" style="float: left !important;">
                        <i class="zmdi zmdi-menu"></i>
                    </li>
                </ul>
            </nav>
            <div class="container">
                <div class="page-header">
                  <h1 class="all-tittles" style="font-size: 30px;">> Complete los siguientes campos: </h1>
                </div>
            </div>
    
            <h1 align="center">Contacto</h1>
            <form class='contacto'>
                <div><label>Ingrese su nombre:</label><input type='text' value=''></div>
                <div><label>Ingrese su e-mail:</label><input type='text' value=''></div>
                <div><label>Asunto:</label><input type='text' value=''></div>
                <div><label>Mensaje:</label><textarea rows='6'></textarea></div>
                <div align="center"><input type='submit' value='Enviar Mensaje'></div>
            </form>
    
        </div>
    
    </div>

    
</body>
</html>
