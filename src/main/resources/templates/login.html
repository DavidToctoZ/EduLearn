<!DOCTYPE html>
<html>
<head>
	<title>INICIO SESION</title>
	<link rel="stylesheet" type="text/css" href="./css/inicioSesion.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<!-- /?error=true -->
	

	<img class="wave" src="./images/wave.png">
	<div class="container">
		<div class="img">
			<img src="./images/bg.svg">
		</div>
		<div class="login-content">
			<form name='f' th:action="@{/j_spring_security_check}" method='POST'>
				<img src="./images/usuario.svg">
				<h2 class="title">BIENVENIDO A EDULEARN</h2>
				<div class="i"></div>
				<div th:if="${#request.getParameter('error') == 'true'}"style="color:red;margin:10px 0px;">Fallo de inicio de sesión!!!
				</span></div>
				<div class="i"></div>
		 		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Nombre de usuario</h5>
           		   		<input type="text" class="input" name="username">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Contraseña</h5>
           		    	<input type="password" class="input" name="password">
				   </div>
				</div>
				<div class="i">
					
				</div>
				<div class="i">
					
				</div>
				<label for="remenber">Recuerdame?</label>
				<input type="checkbox" name="remember-me" />
            	<a href="/registro">Registrarme</a>
            	<input type="submit" class="btn" value="Login">
			</form>
			
			
        </div>
    </div>
    <script type="text/javascript" src="./js/InicioSesion.js"></script>
</body>
</html>
