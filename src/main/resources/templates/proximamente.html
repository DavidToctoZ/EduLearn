<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>P&aacute;gina de grados</title>
</head>
<body>

<div layout:fragment="content">
    <div class="container" th:if="${h==false}">
        <p class="all-tittles" style="font-size: 50px;">Proximamente</p>
    </div>

    <div class="container" th:if="${h==true}">
        <div class="page-header">
          <h1 class="all-tittles" style="font-size: 30px;">> Pr&oacute;ximos cursos disponibles: </h1>
        </div>
    </div>

    <section class="full-reset text-center" style="padding: 40px 0;" th:if="${h==true}">
        <article class="tile" th:each="curso : ${cursosProximos}">
            <div class="tile-icon full-reset"><a href="#"><i th:class="${curso.imagen}" style='font-size:43px'></i></div></a>
            <a href="/aritmetica5" style="color:#333333;"><div class="tile-name all-tittles" th:text="${curso.area}"></div>
            <div class="tile-num full-reset" style="text-transform: capitalize;" th:text="${curso.name}"></div></a>
        </article>
    </section>

    
</body>
</html>
